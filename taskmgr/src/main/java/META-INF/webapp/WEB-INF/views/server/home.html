<!doctype html>
<html ng-app="taskmgr">
<head>
<title>TaskManager - Managing all those tasks...</title>
<link rel="stylesheet" href="css/appl.css">
</head>
<body>
<h2>Tasks</h2>
	<div ng-controller="TaskCtrl">
		<span>{{remaining()}} of {{tasks.length}} remaining</span> [ <a
			href="" ng-click="archive()">archive</a> ]
		<ul class="unstyled">
			<li ng-repeat="task in tasks"><input type="checkbox"
				ng-model="task.done"> <span class="done-{{task.done}}">{{task.text}}</span>
			</li>
		</ul>
		<form ng-submit="addTask()">
			<input type="text" ng-model="taskText" size="30"
				placeholder="add new task here"> <input class="btn-primary"
				type="submit" value="add">
		</form>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-resource.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
	<script src="js/appl.js"></script>
	<script src="js/restServices.js"></script>
</body>
</html>
